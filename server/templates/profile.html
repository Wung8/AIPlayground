<!-- backend/templates/profile.html -->
{% extends "base.html" %}
{% set active = "home" %}
{% set title = "Profile" %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
{% endblock %}

{% block content %}
  <div class="profile">
    <div class="profile-wrap">
      <div class="profile-head">
        <div class="profile-avatar"></div>
        <div class="profile-meta">
          <div class="profile-name">Wung8</div>
          <div class="profile-rank">Rank 992</div>
        </div>
      </div>

      <div class="profile-list">
        <div class="profile-card">
          <div class="pc-left">
            <div class="pc-title">Slime Volleyball</div>
            <div class="pc-diff">
              <span class="pc-diff-label">Difficulty:</span>
              <span class="pc-stars">★★★☆☆</span>
            </div>
          </div>

          <div class="pc-mid">
            <div class="pc-bot">AdvancedBot24</div>
            <a class="pc-edit" href="#">Edit</a>
          </div>

          <div class="pc-right">
            <div class="pc-elo">Elo 1900</div>
            <div class="pc-rank">Rank 3</div>
          </div>
        </div>

        <div class="profile-card">
          <div class="pc-left">
            <div class="pc-title">Maze</div>
            <div class="pc-diff">
              <span class="pc-diff-label">Difficulty:</span>
              <span class="pc-stars">★★☆☆☆</span>
            </div>
          </div>

          <div class="pc-mid">
            <div class="pc-bot">Pathfinder</div>
            <a class="pc-edit" href="#">Edit</a>
          </div>

          <div class="pc-right">
            <div class="pc-elo">Elo 1100</div>
            <div class="pc-rank">Rank 200</div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
